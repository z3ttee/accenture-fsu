<div *ngIf="!user">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="user">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="{{ user.avatar }}"></mat-icon>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.birthDate | date:"dd LLLL" }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Bio"><p>{{ user.bio }}</p></mat-tab>
        <mat-tab label="Notes"></mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
