<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="product">
    <div class="wizard">
      <!-- This is a relative path. Absolute paths start with a / -->
      <a [routerLink]="['info']" routerLinkActive="active">Basic Information <i [ngClass]="{'fa fa-exclamation': !isValid('info')}"></i></a>
      <a [routerLink]="['tags']" routerLinkActive="active">Search Tags <i [ngClass]="{'fa fa-exclamation': !isValid('tags')}"></i></a>
    </div>

    <router-outlet></router-outlet>

    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary mr-2" style="width:80px" type="button"
          title="Save your entered data"
          (click)="saveProduct()" [disabled]="!isValid()">
          Save
        </button>
        <button class="btn btn-outline-secondary mr-2" style="width:80px" type="button" title="Cancel your edits"
          [routerLink]="['/products']">
          Cancel
        </button>
        <button class="btn btn-outline-warning" style="width:80px" type="button" title="Delete this product"
          (click)="deleteProduct()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
</div>
